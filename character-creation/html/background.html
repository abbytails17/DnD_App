<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creation - Background</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="container">
        <h1>Select Background</h1>
        <form id="background-form">
            <div class="form-group">
                <label for="occupation">Occupation:</label>
                <select id="occupation"></select>
            </div>
            <div class="form-group">
                <label for="family-background">Family Background:</label>
                <select id="family-background"></select>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <select id="education"></select>
            </div>
            <div class="form-group">
                <label for="life-event">Significant Life Event:</label>
                <select id="life-event"></select>
            </div>
            <div class="form-group">
                <label for="personality-trait">Personality Trait:</label>
                <select id="personality-trait"></select>
            </div>
            <div class="form-group">
                <label for="ideal">Ideal:</label>
                <select id="ideal"></select>
            </div>
            <div class="form-group">
                <label for="bond">Bond:</label>
                <select id="bond"></select>
            </div>
            <div class="form-group">
                <label for="flaw">Flaw:</label>
                <select id="flaw"></select>
            </div>
            <button type="submit" class="submit-btn">Next</button>
        </form>
    </div>
    <script src="../js/background.js"></script>
</body>
</html>
