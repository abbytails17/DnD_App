<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creation - Physical Appearance</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="container">
        <h1>Select Physical Appearance</h1>
        <form id="appearance-form">
            <div class="form-group">
                <label for="hair-color">Hair Color:</label>
                <input type="text" id="hair-color" name="hair-color">
            </div>
            <div class="form-group">
                <label for="eye-color">Eye Color:</label>
                <input type="text" id="eye-color" name="eye-color">
            </div>
            <!-- Add more fields as needed -->
            <button type="submit" class="submit-btn">Next</button>
        </form>
    </div>
    <script src="../js/appearance.js"></script>
</body>
</html>
