<div id="attributes-section">
    <h3>Allocate Your Attribute Points</h3>
    <p>Points Remaining: <span id="points-remaining">27</span></p>
    <div class="attribute">
        <label for="strength">Strength:</label>
        <input type="number" id="strength" value="8" min="8" max="15">
    </div>
    <div class="attribute">
        <label for="intelligence">Intelligence:</label>
        <input type="number" id="intelligence" value="8" min="8" max="15">
    </div>
    <div class="attribute">
        <label for="charisma">Charisma:</label>
        <input type="number" id="charisma" value="8" min="8" max="15">
    </div>
    <div class="attribute">
        <label for="wisdom">Wisdom:</label>
        <input type="number" id="wisdom" value="8" min="8" max="15">
    </div>
    <div class="attribute">
        <label for="constitution">Constitution:</label>
        <input type="number" id="constitution" value="8" min="8" max="15">
    </div>
    <div class="attribute">
        <label for="dexterity">Dexterity:</label>
        <input type="number" id="dexterity" value="8" min="8" max="15">
    </div>
    <!-- Add similar divs for Charisma, Wisdom, Constitution, Dexterity -->
</div>
<button onclick="submitAttributes()">Submit Attributes</button>
